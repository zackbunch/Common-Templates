gitlab_release:
  stage: release
  rules: !reference [.rule:tag-only, rules]  # runs only on tag pipelines
  image:
    name: registry.gitlab.com/gitlab-org/release-cli:latest
    entrypoint: [""]
  variables:
    RELEASE_NOTES_FILE: "release_notes.md"
  before_script:
    - set -euo pipefail

    # Require SPRINT
    - |
      if [ -z "${SPRINT:-}" ]; then
        echo "ERROR: Missing required variable SPRINT (set at pipeline/trigger)."
        exit 1
      fi

    # VERSION must exist and exactly match the tag (no 'v' prefix in your scheme)
    - |
      test -f VERSION || { echo "ERROR: VERSION file missing"; exit 1; }
      VERSION_FILE="$(tr -d ' \t\r\n' < VERSION)"
      test -n "$VERSION_FILE" || { echo "ERROR: VERSION file is empty"; exit 1; }
      echo "$VERSION_FILE" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?$' \
        || { echo "ERROR: VERSION not semver-like: '$VERSION_FILE'"; exit 1; }
      if [ "$CI_COMMIT_TAG" != "$VERSION_FILE" ]; then
        echo "ERROR: Tag ($CI_COMMIT_TAG) does not match VERSION ($VERSION_FILE)"
        exit 1
      fi
      VERSION_AT_TAG="$(git show "$CI_COMMIT_TAG:VERSION" | tr -d ' \t\r\n')"
      if [ "$VERSION_AT_TAG" != "$VERSION_FILE" ]; then
        echo "ERROR: VERSION in tagged commit ('$VERSION_AT_TAG') != working tree ('$VERSION_FILE')"
        exit 1
      fi

    # Build notes from CHANGELOG (fallback to a simple line)
    - |
      if [ -f CHANGELOG.md ]; then
        awk 'BEGIN{p=0} /^## /{if(p) exit; p=1} p' CHANGELOG.md > "$RELEASE_NOTES_FILE" || true
      fi
      [ -s "$RELEASE_NOTES_FILE" ] || printf "Created by CI for %s (%s)\n" "$CI_COMMIT_TAG" "$CI_COMMIT_SHA" > "$RELEASE_NOTES_FILE"

    - export RELEASE_NAME="Version ${CI_COMMIT_TAG} Release - Sprint ${SPRINT}"
  script:
    # If a release for this tag exists, update; else create
    - |
      if release-cli get --tag-name "$CI_COMMIT_TAG" >/dev/null 2>&1; then
        echo "Updating release ${CI_COMMIT_TAG}"
        release-cli update \
          --tag-name "$CI_COMMIT_TAG" \
          --name "$RELEASE_NAME" \
          --description "$RELEASE_NOTES_FILE"
      else
        echo "Creating release ${CI_COMMIT_TAG}"
        release-cli create \
          --tag-name "$CI_COMMIT_TAG" \
          --ref "$CI_COMMIT_SHA" \
          --name "$RELEASE_NAME" \
          --description "$RELEASE_NOTES_FILE"
      fi
  retry:
    max: 1
    when: [api_failure, runner_system_failure, unknown_failure]
  allow_failure: false