include:
  - local: '.gitlab/job-rules.gitlab-ci.yml'
  - local: '.gitlab/secrets.gitlab-ci.yml'
  - local: '.gitlab/container-scan.gitlab-ci.yml'
  - local: '.gitlab/docker.gitlab-ci.yml'
  - local: '.gitlab/deploy.gitlab-ci.yml'
  - local: '.gitlab/release.gitlab-ci.yml'

stages: [build, scan, deploy, release]

# -------------------------------------------------------------------
# Workflow de-dupe: skip push pipeline if an MR already exists.

# -------------------------------------------------------------------
workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    - if: '$CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"'
      when: always
    - when: never

variables:
  APP_NAME: templates
  PUSH_ON_FEATURE: "false"        # features will push; flip to "false" to disable


# ---------------------------
# Build
# ---------------------------
build:docker:
  stage: build
  interruptible: true
  extends: .build-common
  rules: !reference [.rule:build-simple, rules]
