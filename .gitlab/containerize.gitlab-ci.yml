# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ci/docker/using_docker_build/
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

build:docker:
  # Use the official docker image.
  image: docker:cli
  stage: build
  services:
    - docker:dind

  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - |
      # Determine the base image path
      if [[ -n "$CI_COMMIT_TAG" ]]; then
        export BASE_IMAGE_PATH="$CI_REGISTRY_IMAGE/releases"
      else
        export BASE_IMAGE_PATH="$CI_REGISTRY_IMAGE"
      fi

      # Append APP_NAME if it exists
      if [[ -n "$APP_NAME" ]]; then
        export BASE_IMAGE_PATH="$BASE_IMAGE_PATH/$APP_NAME"
      fi

      # Determine the image tag
      if [[ -n "$CI_COMMIT_TAG" ]]; then
        export IMAGE_TAG="$CI_COMMIT_TAG"
      elif [[ -n "$CI_MERGE_REQUEST_IID" ]]; then
        export IMAGE_TAG="mr-$CI_MERGE_REQUEST_IID"
      else
        export IMAGE_TAG="$CI_COMMIT_SHORT_SHA"
      fi

      # Construct final image names
      export DOCKER_IMAGE_NAME_WITH_TAG="$BASE_IMAGE_PATH:$IMAGE_TAG"
      export DOCKER_IMAGE_NAME_LATEST="$BASE_IMAGE_PATH:latest"
  # Tagging logic:
  # - For git tags: the git tag itself (e.g., v1.2.3)
  # - For MRs: mr-IID
  # - For branch builds: commit short SHA
  # - For default branch, 'latest' is also pushed.
  script:
    - docker build --pull -t "$DOCKER_IMAGE_NAME_WITH_TAG" .
    - |
      if [[ -n "$CI_COMMIT_TAG" ]] || [[ -n "$CI_MERGE_REQUEST_IID" ]] || [[ ! "$CI_COMMIT_BRANCH" =~ ^gmarm- ]] || [[ "$PUSH_FEATURE_BRANCH" == "true" ]]; then
        echo "Pushing image $DOCKER_IMAGE_NAME_WITH_TAG"
        docker push "$DOCKER_IMAGE_NAME_WITH_TAG"

        # Inspect to get the digest of the pushed image
        FULL_DIGEST_STRING=$(docker image inspect --format='{{index .RepoDigests 0}}' "$DOCKER_IMAGE_NAME_WITH_TAG")
        export IMAGE_DIGEST=$(echo "$FULL_DIGEST_STRING" | cut -d'@' -f2)

        if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]] || [[ -n "$CI_COMMIT_TAG" ]]; then
          echo "Tagging image as latest"
          docker tag "$DOCKER_IMAGE_NAME_WITH_TAG" "$DOCKER_IMAGE_NAME_LATEST"
          docker push "$DOCKER_IMAGE_NAME_LATEST"
        fi
      else
        echo "Skipping image push for branch build. Set PUSH_FEATURE_BRANCH=true to override."
      fi
    - |
      echo "DOCKER_IMAGE_DIGEST=${IMAGE_DIGEST:-}" > docker.env
      echo "DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME_WITH_TAG" >> docker.env
      echo "DOCKER_IMAGE_TAG=$IMAGE_TAG" >> docker.env
      echo "DOCKER_BASE_IMAGE_PATH=$BASE_IMAGE_PATH" >> docker.env
  artifacts:
    reports:
      dotenv: docker.env
