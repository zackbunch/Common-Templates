variables:
  DOCKER_TLS_CERTDIR: ""                 # disable TLS for DinD
  DOCKER_BUILDKIT: "1"


.before_docker: &before_docker
  - set -euo pipefail
  - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin "$CI_REGISTRY"

.compute_meta: &compute_meta |
  set -euo pipefail

  BASE_IMAGE_PATH="$CI_REGISTRY_IMAGE"
  if [ -n "${APP_NAME:-}" ]; then
    BASE_IMAGE_PATH="${BASE_IMAGE_PATH}/${APP_NAME}"
  fi

  # normalize tag: lowercase + safe chars
  IMAGE_TAG="$(printf '%s' "$CI_COMMIT_TAG" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g')"

  DOCKER_IMAGE_REPO="$BASE_IMAGE_PATH"
  DOCKER_IMAGE_WITH_TAG="${BASE_IMAGE_PATH}:${IMAGE_TAG}"
  DOCKER_IMAGE_LATEST="${BASE_IMAGE_PATH}:latest"
  PUBLISH_LATEST="true"

  # emit docker.env for downstream jobs
  {
    echo "DOCKER_IMAGE_REPO=$DOCKER_IMAGE_REPO"
    echo "DOCKER_IMAGE_WITH_TAG=$DOCKER_IMAGE_WITH_TAG"
    echo "DOCKER_IMAGE_LATEST=$DOCKER_IMAGE_LATEST"
    echo "IMAGE_TAG=$IMAGE_TAG"
    echo "PUBLISH_LATEST=$PUBLISH_LATEST"
  } > docker.env

build:docker:
  image: docker:24-cli
  stage: build
  services:
    - name: docker:24-dind
      alias: docker
  resource_group: "$CI_PROJECT_PATH:$CI_COMMIT_REF_SLUG"
  before_script:
    - *before_docker
    - *compute_meta
  script: |
    set -eu
    BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

    docker buildx build \
      --secret id=gitlab_token,env=CI_JOB_TOKEN \
      --build-arg CI_REGISTRY=$CI_REGISTRY \
      --build-arg CI_API_V4_URL=$CI_API_V4_URL \
      --build-arg CI_PROJECT_ID=$CI_PROJECT_ID \
      -t "$DOCKER_IMAGE_WITH_TAG" .
  after_script:
    - docker logout "$CI_REGISTRY" || true
  artifacts:
    reports: { dotenv: docker.env }
    paths: [docker.env]
    expire_in: 30 days
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure


